project:
  name: "cc-gan"
  version: "1.0"

model:
  latent_dim: 512
  feature_dim: 512
  cache_size: 1000
  num_components: 5
  
training:
  batch_size: 32
  learning_rate: 0.0002
  lr_cpp: 0.0001
  epochs: 100
  save_interval: 10
  
data:
  datasets:
    - "mscoco"
    - "shapenet" 
    - "deepfashion"
  image_size: 256
  num_workers: 4

evaluation:
  fid_batch_size: 64
  clip_model: "ViT-B/32"
  viewpoint_accuracy_threshold: 0.95

hardware:
  device: "cpu"
  num_threads: 8
  pin_memory: true
