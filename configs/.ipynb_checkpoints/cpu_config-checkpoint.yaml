project:
  name: "cc-gan-cpu"
  version: "1.0"

model:
  latent_dim: 128
  feature_dim: 256
  cache_size: 100
  num_components: 3
  
training:
  batch_size: 4
  learning_rate: 0.0002
  lr_cpp: 0.0001
  epochs: 10
  save_interval: 2
  
data:
  datasets:
    - "mscoco"
    - "shapenet" 
    - "deepfashion"
  image_size: 128
  num_workers: 0

evaluation:
  fid_batch_size: 8
  clip_model: "ViT-B/32"
  viewpoint_accuracy_threshold: 0.95

hardware:
  device: "cpu"
  num_threads: 8
  pin_memory: false