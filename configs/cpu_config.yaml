project:
  name: "cc-gan-cpu"
  version: "1.0"

model:
  latent_dim: 128
  feature_dim: 256
  cache_size: 100
  num_components: 3
  
training:
  batch_size: 4
  learning_rate: 0.0002
  lr_cpp: 0.0001
  epochs: 20  # Let's do 20 epochs on the tiny dataset
  save_interval: 5
  
data:
  datasets:
    - "coco_tiny" # <-- Change this to our new tiny dataset
  image_size: 64    # <-- Change this to 64
  num_workers: 0

#... (rest of the file is the same)

hardware:
  device: "cpu"
  num_threads: 8
  pin_memory: false
